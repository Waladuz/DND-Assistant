<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ character.name }} - Character Sheet</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 40px auto;
            background: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .container2 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .btn {
            padding: 10px;
            font-size: 24px;
            width: 100%;
            text-align: center;
            background-color: #007bff;
            color: white;
            border: 5px solid black;  /* Black Border */
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .btn:hover {
            background-color: #0056b3;
        }


        h1, h2 {
            text-align: center;
            color: #333333;
        }

        p {
            font-size: 16px;
            line-height: 1.5;
            color: #555555;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        table th, table td {
            padding: 12px;
            text-align: left;
            border: 1px solid #dddddd;
        }

        table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        table tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        table tr:hover {
            background-color: #f1f1f1;
        }

        .button-cell button {
            width: 100%;
            height: 100%;
            padding: 10px 20px;
            color: white;
            background-color: #00DDDD;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        .button-hell button {
            padding: 10px 20px;
            color: white;
            border-radius: 5px;
            background-color: #DD0000;
            box-sizing: border-box; /* Ensures padding doesn't break layout */
        }

        .logout-btn {
            display: inline-block;
            text-align: center;
            text-decoration: none;
            color: white;
            background-color: #007BFF;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 16px;
            margin-top: 20px;
            margin-left: 50%;
            transform: translateX(-50%);
        }

        .logout-btn:hover {
            background-color: #0056b3;
        }

        .scrollable {
            max-height: 200px;
            overflow-y: scroll;
            border: 1px solid #ddd;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>{{ character.name }}</h1>
        <p><strong>HP:</strong> {{ character.hp }}</p>
        <p><strong>Race:</strong> {{ character.race }}</p>
        <p><strong>Class:</strong> {{ character.class }}</p>
        <p><strong>Level:</strong> {{ character.level }}</p>
        <p><strong>Experience:</strong> {{ character.exp }}</p>

        <div class="container2">
        <form action="/stats" method="POST">
            <input type="hidden" name="character_id" value="{{ character_id }}">
            <button class="btn" type="submit">Stats</button>
        </form>
        <form action="/magic" method="POST">
            <input type="hidden" name="character_id" value="{{ character_id }}">
            <button class="btn" type="submit">Magic</button>
        </form>
        <form action="/bonus" method="POST">
            <input type="hidden" name="character_id" value="{{ character_id }}">
            <button class="btn" type="submit">Bonus</button>
        </form>
            <form action="/inventory" method="POST">
            <input type="hidden" name="character_id" value="{{ character_id }}">
            <button class="btn" type="submit">Inventory</button>
        </form>
            <form action="/additem" method="POST">
            <input type="hidden" name="character_id" value="{{ character_id }}">
            <button class="btn" type="submit">Add Item</button>
        </form>
        </div>

        <a href="/logout" class="logout-btn">Logout</a>
    </div>
</body>
</html>
